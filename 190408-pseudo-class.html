<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a {
      color: pink;
    }
    a:visited {
      color: #aaa;
    }
    a:hover {
      background-color: #f00;
      color: #fff;
    }
    a:focus {
      background-color: #00f;
      color: #fff;
    }
    a:active {
      background-color: #000;
      color: #ff0;
    }
  </style>
</head>
<body>
  <a href="#1">link</a>
  <a href="#2">link</a>
  <a href="#3">link</a>
  <a href="#4">link</a>
  <a href="#5">link</a>
  <a href="#6">link</a>
  <a href="#7">link</a>
  <a href="#7">link</a>

</body>
</html>
